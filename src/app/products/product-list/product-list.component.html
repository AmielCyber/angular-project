<h2>Product List</h2>
<ul>
    <!--
    <li (click)="selectedProduct = 'Webcam'">Webcam</li>
    <li (click)="selectedProduct = 'Microphone'">Microphone</li>
    <li (click)="selectedProduct = 'Wireless Keyboard'">Wireless Keyboard</li>
    -->
    <!-- For Structural Directive
    <li *ngFor="let product of products | sort; trackBy: trackByProducts" (click)="selectedProduct=product">
        {{product}}
    </li>
    -->
    @for (product of products | sort; track product.name; let i = $index;) {
        <li (click)="selectedProduct = product"> 
            {{product.name}}
        </li>
    }@empty {
        <li>There are no products.</li>
    }
</ul>
<app-product-create (added)="onAdd($event)"></app-product-create>

@if(selectedProduct){
<app-product-detail 
    [id]="selectedProduct.id"
    (bought)="onBuy()"
    (deleted)="onDelete()"
>
</app-product-detail>
}@else {
    <p>No product selected!</p>
}
